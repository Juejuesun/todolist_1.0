<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务列表</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-resource.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/animate.css">
    <link rel="stylesheet" href="../lib/checked.min.css">
    <link rel="stylesheet" href="../css/todolist.css">
    <script src="https://use.fontawesome.com/62534c6bc3.js"></script>
</head>
<body>
    <div id="apps">
        <nav class="navbar box1">
            <div class="time">{{timeShow}}</div>
            <!-- <button @click="getWeatherInfo">获取天气</button> -->
            <div class="weather">福州：{{weatherNowCont}}{{weatherNowFl}}℃</div>
        </nav>
        <div class="jumbotron box2">
            <div class="container">
                <h1 style="color: white; text-shadow: 8px 5px 15px rgba(26,136,101);">TodoList</h1>
                <div class="form-inline text-center chd"> 
                    <input class="form-control addtodo" style="width: 50%;" autofocus autocomplete="off" required v-model="todocnt" @keyup.enter="addTodolist">
                    <button class="btn btn-primary" @click="addTodolist"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> 添加</button>
                    <button class="btn btn-warning" @click="clearTodolist">全部清除</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="asider">
                <div>待做的项目</div>
                <div class="btnblock"  @click='changelist(1)'><label>全部</label><span class="badge">{{allcount}}</span> </div>
                <div class="btnblock"  @click='changelist(2)'><label>未完成</label><span class="badge">{{todocount}}</span> </div>
                <div class="btnblock"  @click='changelist(3)'><label>已完成</label><span class="badge">{{donecount}}</span></div>
            </div>
    
            <div class="main">
                
                <transition-group appear mode="out-in" tag="ul" enter-active-class="animated fadeInRight" leave-active-class="animated fadeOutRight">
                    <li v-for="item in filterList" :key="item.id" >
                        <input type="checkbox" class="checked-boom" v-model="item.isFinished" @change="changed">
                        <label v-show="!item.editable" :class={finished:item.isFinished}>
                            {{item.cnt}}
                        </label>
                        <input type="text" v-model="item.cnt" v-show="item.editable" @keyup.enter="todoEdited(item)" @blur="todoEdited(item)">
                        <div>
                            <span type="button" class="edit-btn" @click="todoEdit(item)"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                            <span type="button" class="del-btn" @click="del(item)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
                        </div>
                        
                    </li> 
                </transition-group>
            </div>
        </div>
        <footer class="navbar box3">
            <div class="container">
                hhh
            </div>
        </footer>
    </div>

    <script src="../js/todolist.js"></script>
</body>
</html>
