<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务列表</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-resource.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/animate.css">
    <link rel="stylesheet" href="../css/todolist.css">
</head>
<body>
    <div id="apps">
        <div class="box1">
            <div class="time">{{timeShow}}</div>
            <!-- <button @click="getWeatherInfo">获取天气</button> -->
            <div class="weather">福州：{{weatherNowCont}}-{{weatherNowFl}}℃</div>
        </div>

        <div class="container">
            <div class="asider">
                <div>待做的项目</div>
                <div><button @click='changelist(1)'>全部</button><span class="badge">{{allcount}}</span> </div>
                <div><button @click='changelist(2)'>未完成</button><span class="badge">{{todocount}}</span> </div>
                <div><button @click='changelist(3)'>已完成</button><span class="badge">{{donecount}}</span></div>
            </div>
    
            <div class="main">
                <div class="form-inline text-center"> 
                    <input class="form-control" autofocus autocomplete="off" required v-model="todocnt" @keyup.enter="addTodolist">
                    <button class="btn btn-primary" @click="addTodolist">添加</button>
                    <button class="btn btn-warning" @click="clearTodolist">全部清除</button>
                </div>
                <transition-group appear mode="out-in" tag="ul" enter-active-class="animated fadeInRight" leave-active-class="animated fadeOutRight">
                    <li v-for="item in filterList" :key="item.id" >
                        <input type="checkbox" v-model="item.isFinished" @change="changed">
                        <label v-show="!item.editable" :class={finished:item.isFinished}>
                            {{item.cnt}}
                        </label>
                        <input type="text" v-model="item.cnt" v-show="item.editable" @keyup.enter="todoEdited(item)" @blur="todoEdited(item)">
                        <input type="button" value="修改" @click="todoEdit(item)">
                        <input type="button" value="删除" @click="del(item)">
                    </li> 
                </transition-group>
            </div>
        </div>
    </div>

    <script src="../js/todolist.js"></script>
</body>
</html>
